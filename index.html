<html>
    <head>
        <title>Soccer Live Score</title>   
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./pubic/icon.ico"/>
        <title>Live Football Scores</title>
    </head>
    
    <body>
        <div class="container">
            <h1>ScoreBoard</h1>
            <div class="title-box">
                <p id="elapsed">45'</p>
            </div>
            <div class="title-box">
                <div class="team">
                    <img  id="homeLogo">   <p id="homeName">Team name</p>
                </div>
                <p id="goals">3  -  1</p>
                <div class="team">
                    <img id="awayLogo">    <p id="awayName">Team name</p>
                </div>
                 
            </div>
            <hr>
            <div id="matchTable" class="matches-table">

            </div>
        </div>
        <footer>
            <p>Developed by SAGNIK SANYAL | June, 2024</p>
        </footer>
         <script src="script.js"></script>
    </body>
</html>
